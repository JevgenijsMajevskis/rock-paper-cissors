<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header class="header">
    <h1>Rock Paper Scissors</h1>
  </header>
  <main class="main">
    <div class="main-text">
      <h2>Do you want to play a little game?</h2>
      <p>Then choose Rock, Paper or Scissors as a weapon and try to beat the computer!</p>
    </div>
    <div class="main-scoreboard">
      <h3>Your choice: <span id="player"></span></h3>
      <h3>Computer choice: <span id="comuter"></span></h3>
      <h3>Result: <span id="result"></span></h3>
    </div>
    <div class="main-buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </main>
  <footer class="footer">    
    <p>Copyright Â© 2022 Jevgenijs Majevskis</p>    
  </footer>

  <script src="script.js"></script>
</body>
</html>
